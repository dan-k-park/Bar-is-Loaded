<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bar is Loaded</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="./src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./styling/style.css">

  </head>
  <body>
    <h1 style="text-align:center;">Bar is Loaded</h1>
    <div id="open-instructions">
      <i class="question circle outline huge icon" style="position:fixed;top:1.5%;right:1%;"></i>
    </div>

    <div id="close-instructions" class="hidden">
      <i class="close huge icon" style="position:fixed;top:1.5%;right:1%;"></i>
    </div>

    <div id="instructions" class="hidden">
      <img id="how-to" src="src/assets/how-to.jpeg">
    </div>

    <div id="main-content" style="text-align:center">
      <div class="ui four column centered grid">
        <div class="column">
            <div class="ui form">
              <div class="field">
                <label id="weight-inputs">Weight</label>
                <input id="weight" type="number" min="25"></input>
              </div>
              <div class="inline fields">
                <label id="weight-inputs">Units:</label>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="unit" id="kg" checked="checked">
                    <label id="weight-inputs">Kg</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="unit" id="lb">
                    <label id="weight-inputs">Lb</label>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="fifteen wide column" style="text-align:center">
            <canvas style="background-color:white;" id="visualizer" width="780" height="500" style="border:1px solid #000000"></canvas>
        </div>
      </div>

    </div>
  </body>
</html>
